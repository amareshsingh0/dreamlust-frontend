    <!-- Performance: Preconnect to CDN and external resources -->
    <!-- Font loading optimization: preconnect with proper crossorigin -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <!-- Resource hints for better performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <!-- Load fonts asynchronously to prevent render blocking -->
    <!-- Using font-display=swap and async loading to minimize third-party cookie impact -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" media="print" onload="this.media='all'" crossorigin="anonymous" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" crossorigin="anonymous" />
    </noscript>
    <!-- Razorpay Payment Gateway - Loaded on demand, not on every page -->
    <!-- Preconnect only, script loaded dynamically when needed -->
    <link rel="dns-prefetch" href="https://checkout.razorpay.com" />
    <link rel="preconnect" href="https://checkout.razorpay.com" crossorigin="anonymous" />
    <!-- Additional security and best practices meta tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <link rel="canonical" href="https://passionfantasia.com/" />
