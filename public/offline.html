<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - PassionFantasia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0a0510 0%, #1a0a20 50%, #0a0510 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      border-radius: 16px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #ff69b4 0%, #ee5a6f 30%, #c44569 70%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      font-size: 16px;
      color: #a0a0a0;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, #ff69b4 0%, #764ba2 100%);
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.5), 0 0 40px rgba(138, 43, 226, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icon-192.png" alt="PassionFantasia" class="logo">
    <h1>You're Offline</h1>
    <p>It looks like you're not connected to the internet. Please check your connection and try again.</p>
    <a href="/" class="button">Go Home</a>
  </div>
  <script>
    // Try to reload when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
